# ================================================
# NGINX - Configuração para Produção (1GB RAM)
# Otimizada para baixo uso de memória
# ================================================

# Limitar workers para 1GB RAM
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===== LOGGING =====
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=32k;

    # ===== PERFORMANCE =====
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 5M;

    # ===== GZIP COMPRESSION =====
    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/javascript text/xml 
               text/x-component text/x-cross-domain-policy 
               application/json application/javascript application/xml+rss;

    # ===== RATE LIMITING =====
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # ===== UPSTREAM GUNICORN =====
    upstream webreceptivo {
        server unix:/var/www/webreceptivo/webreceptivo.sock fail_timeout=0;
    }

    # ===== HTTP REDIRECT TO HTTPS =====
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ===== HTTPS SERVER =====
    server {
        listen 443 ssl http2;
        server_name seu-dominio.com.br www.seu-dominio.com.br;

        # ===== SSL CERTIFICATE =====
        ssl_certificate /etc/letsencrypt/live/seu-dominio.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com.br/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ===== STATIC FILES =====
        location /static/ {
            alias /var/www/webreceptivo/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ===== MEDIA FILES =====
        location /media/ {
            alias /var/www/webreceptivo/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # ===== API RATE LIMITING =====
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            include proxy_params;
            proxy_pass http://webreceptivo;
        }

        # ===== LOGIN RATE LIMITING =====
        location /accounts/login/ {
            limit_req zone=login burst=3 nodelay;
            include proxy_params;
            proxy_pass http://webreceptivo;
        }

        # ===== MAIN APPLICATION =====
        location / {
            include proxy_params;
            proxy_pass http://webreceptivo;

            # Timeouts para 1GB RAM
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===== HEALTH CHECK =====
        location /health/ {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ===== DENY COMMON ATTACKS =====
        location ~* \.(env|ini|conf)$ {
            deny all;
        }

        location ~ /\. {
            deny all;
        }
    }
}
