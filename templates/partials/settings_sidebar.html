<!-- ============================================
     SIDEBAR MODULAR - CONFIGURAÇÕES DA EMPRESA
     ============================================ -->
<aside class="settings-sidebar settings-sidebar-js" id="settingsSidebar" role="navigation" aria-label="Menu de Configurações">
    <!-- Header do Sidebar -->
    <header class="sidebar-header">
        <h5>
            <i class="fas fa-cogs" aria-hidden="true"></i>
            Configurações
        </h5>
        <button class="sidebar-toggle d-lg-none" 
                type="button" 
                onclick="toggleSidebar()" 
                aria-label="Fechar menu">
            <i class="fas fa-times" aria-hidden="true"></i>
        </button>
    </header>
    
    <!-- Navegação Principal -->
    <nav class="sidebar-nav" role="navigation">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'overview' %}active{% endif %}" 
                   href="{% url 'company_settings:overview' %}"
                   aria-current="{% if active_tab == 'overview' %}page{% endif %}">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    <span>Visão Geral</span>
                    {% if active_tab == 'overview' %}
                        <div class="nav-link-indicator" aria-hidden="true">✓</div>
                    {% endif %}
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'company' %}active{% endif %}" 
                   href="{% url 'company_settings:company' %}"
                   aria-current="{% if active_tab == 'company' %}page{% endif %}">
                    <i class="fas fa-building" aria-hidden="true"></i>
                    <span>Dados da Empresa</span>
                    {% if active_tab == 'company' %}
                        <div class="nav-link-indicator" aria-hidden="true">✓</div>
                    {% endif %}
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'system' %}active{% endif %}" 
                   href="{% url 'company_settings:system' %}"
                   aria-current="{% if active_tab == 'system' %}page{% endif %}">
                    <i class="fas fa-desktop" aria-hidden="true"></i>
                    <span>Sistema</span>
                    {% if active_tab == 'system' %}
                        <div class="nav-link-indicator" aria-hidden="true">✓</div>
                    {% endif %}
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'smtp' %}active{% endif %}" 
                   href="{% url 'company_settings:smtp' %}"
                   aria-current="{% if active_tab == 'smtp' %}page{% endif %}">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    <span>E-mail (SMTP)</span>
                    {% if active_tab == 'smtp' %}
                        <div class="nav-link-indicator" aria-hidden="true">✓</div>
                    {% endif %}
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Footer do Sidebar -->
    <footer class="sidebar-footer">
    </footer>
</aside>

<!-- Overlay para Mobile -->
<div class="sidebar-overlay d-lg-none" 
     id="sidebarOverlay" 
     onclick="toggleSidebar()"
     aria-hidden="true"></div>

<!-- Botão Toggle Mobile -->
<button class="sidebar-mobile-toggle d-lg-none btn btn-primary" 
        type="button" 
        onclick="toggleSidebar()"
        aria-label="Abrir menu de configurações"
        aria-expanded="false"
        aria-controls="settingsSidebar">
    <i class="fas fa-bars" aria-hidden="true"></i>
</button>
