{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('WebReceptivo Admin') }}{% endblock %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/theme-colors.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin/admin-override.css' %}">

{% block nav-global %}{% endblock %}
